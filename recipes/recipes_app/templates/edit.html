<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="page bg-dark" style="display: flex; padding: 10%;">
        <div class="left container text-light">
            <div class="text-light" style="display: flex; justify-content: space-between;">
                <h1>Edit {{one_recipe.name}}</h1>
                <div>
                    <a class="btn btn-primary" href="/logged/{{session['user_id']}}" role="button">Back to recipes</a>
                    <a class="btn btn-primary" href="/clearcookie" role="button">Log-Out</a>
                </div>
            </div>
            {% with messages = get_flashed_messages(category_filter=["add_recipe"]) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/submit_edit/{{one_recipe.id}}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input name="name" type="text" class="form-control" placeholder="{{one_recipe.name}}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <textarea class="form-control" name="description" rows="3"
                        placeholder="{{one_recipe.description}}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions: </label>
                    <textarea class="form-control" name="instructions" rows="3"
                        placeholder="{{one_recipe.instructions}}"></textarea>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under" value="1">
                        <label class="form-check-label" for="under">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="under" value="0">
                        <label class="form-check-label" for="under">No</label>
                    </div>
                </div>
                <div>
                    <label for="under">Date Re-Made</label>
                    <input type="date" name="date_made" placeholder="MM/DD/YY">
                </div>
                <input type="hidden" name="id" value="{{one_recipe.id}}">
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>

    </div>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
</body>

</html>
